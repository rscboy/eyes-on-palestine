    <style>
        :root {
            --pal-black: #000000;
            --pal-white: #ffffff;
            --pal-green: #007A3D;
            --pal-red: #CE1126;
            --bg-color: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--pal-white);
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--pal-black);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 4px solid var(--pal-green);
            position: relative;
            flex-shrink: 0;
            z-index: 10;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--pal-red);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-weight: normal;
            text-transform: uppercase;
        }

        .subtitle {
            color: #ccc;
            font-size: 0.8rem;
            margin-top: 5px;
            font-family: sans-serif;
            letter-spacing: 2px;
        }

        /* MAIN CONTENT AREA */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
            position: relative;
        }

        .document-container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            background-color: var(--pal-white);
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Decorative triangle */
        .document-container::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 0;
            height: 0;
            border-top: 40px solid var(--pal-red);
            border-right: 40px solid transparent;
            z-index: 20;
            pointer-events: none;
        }

        /* The Iframe itself */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
            background-color: #eee; /* Light gray placeholder while loading */
        }

        /* FOOTER */
        footer {
            background-color: var(--pal-black);
            color: #888;
            text-align: center;
            padding: 0.8rem;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            font-family: sans-serif;
            flex-shrink: 0;
        }

        footer p {
            margin: 3px 0;
        }

        a {
            color: var(--pal-green);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--pal-white);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            main { padding: 10px; }
        }
    </style>
</head>

        </div>
    </main>
