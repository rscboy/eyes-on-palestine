        const Icon = memo(({ name, className = "w-4 h-4", fill = "none" }) => {
            const svgMarkup = useMemo(() => {
                if (!window.lucide || !lucide.icons || !lucide.icons[name]) return null;
                
                const iconDef = lucide.icons[name];
                if (!Array.isArray(iconDef)) return null;

                const [rootTag, rootAttrs, rootChildren] = iconDef;
                
                const buildTagMarkup = (tagName, attrs, children) => {
                    const a = attrs || {};
                    const isRoot = tagName === 'svg';
                    
                    const merged = {
                        ...a,
                        class: isRoot ? `lucide lucide-${name.toLowerCase()} ${className}` : (a.class || ''),
                        width: isRoot ? '24' : a.width,
                        height: isRoot ? '24' : a.height,
                        viewBox: isRoot ? '0 0 24 24' : a.viewBox,
                        fill: isRoot ? fill : a.fill,
                        stroke: isRoot ? 'currentColor' : a.stroke,
                        "stroke-width": isRoot ? '2' : a['stroke-width'],
                        "stroke-linecap": "round",
                        "stroke-linejoin": "round"
                    };

                    const attrStr = Object.entries(merged)
                        .filter(([k, v]) => v !== undefined && v !== null && v !== '')
                        .map(([k, v]) => `${k}="${v}"`)
                        .join(' ');

                    const childrenStr = (children || [])
                        .map(c => Array.isArray(c) ? buildTagMarkup(c[0], c[1], c[2]) : '')
                        .join('');

                    return `<${tagName} ${attrStr}>${childrenStr}</${tagName}>`;
                };

                try {
                    return buildTagMarkup(rootTag, rootAttrs, rootChildren);
                } catch (e) { return null; }
            }, [name, className, fill]);

            if (!svgMarkup) return <span className={className} style={{display:'inline-block'}} />;
            return <span className="icon-box" dangerouslySetInnerHTML={{ __html: svgMarkup }} />;
        });

              const [articles, setArticles] = useState(() => 
                initialData.map((item, idx) => ({
                    ...item,
                    id: idx + 1,
                    url: item.link,
                    status: 'pending',
                    archiveUrl: null
                }))
            );

            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [isScanning, setIsScanning] = useState(false);
            const [logs, setLogs] = useState([]);
            const [visibleCount, setVisibleCount] = useState(12);
            const logsEndRef = useRef(null);

            const addLog = useCallback((message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev.slice(-30), { message, type, timestamp }]);
            }, []);

            useEffect(() => {
                logsEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [logs]);

            const stats = useMemo(() => ({
                total: articles.length,
                live: articles.filter(a => a.status === 'live').length,
                archived: articles.filter(a => a.status === 'archived').length,
                wiped: articles.filter(a => a.status === 'wiped').length,
                inconclusive: articles.filter(a => a.status === 'inconclusive').length,
                pending: articles.filter(a => a.status === 'pending').length
            }), [articles]);

            const manualVerify = useCallback((id) => {
                setArticles(prev => prev.map(a => a.id === id ? { ...a, status: 'live' } : a));
                addLog(`Manual confirmation: Record #${id} marked as LIVE.`, 'success');
            }, [addLog]);

            const checkIntegrity = async (url) => {
                let proxyCode = null;
                let archiveSnapshot = null;
                
                try {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}&ts=${Date.now()}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error();
                    const json = await response.json();
                    proxyCode = json.status?.http_code;
                } catch (e) { proxyCode = "TIMEOUT_OR_BLOCKED"; }
                
                try {
                    const waybackRes = await fetch(`https://archive.org/wayback/available?url=${encodeURIComponent(url)}`);
                    const waybackData = await waybackRes.json();
                    archiveSnapshot = waybackData.archived_snapshots?.closest;
                } catch (e) {}

                // WIPED LOGIC: Confirmed 404 + No Archive
                if (proxyCode === 404 && !archiveSnapshot?.available) {
                    return { status: 'wiped' };
                }

                // ARCHIVED LOGIC: Any issue with origin but archive exists
                if (archiveSnapshot?.available && (proxyCode === 404 || proxyCode === "TIMEOUT_OR_BLOCKED" || proxyCode >= 400)) {
                    return { status: 'archived', archiveUrl: archiveSnapshot.url };
                }

                // LIVE LOGIC: Proxy sees it fine
                if (proxyCode >= 200 && proxyCode < 400) {
                    return { status: 'live', archiveUrl: archiveSnapshot?.url };
                }

                // INCONCLUSIVE: Generic failure (Firewall/Bot Protection) and no archive
                return { status: 'inconclusive' };
            };

            const runAudit = async () => {
                if (isScanning) return;
                setIsScanning(true);
                addLog('STARTING PRECISION INTEGRITY AUDIT...', 'system');

                for (let i = 0; i < articles.length; i++) {
                    const article = articles[i];
                    if (article.status === 'live') continue;
                    
                    setArticles(prev => prev.map(a => a.id === article.id ? { ...a, status: 'checking' } : a));
                    const result = await checkIntegrity(article.url);
                    
                    setArticles(prev => prev.map(a => a.id === article.id ? { 
                        ...a, 
                        status: result.status, 
                        archiveUrl: result.archiveUrl 
                    } : a));

                    if (result.status === 'live') addLog(`OK: ${article.source}`, 'success');
                    else if (result.status === 'wiped') addLog(`CRITICAL: Record #${article.id} confirmed WIPED`, 'error');
                    else if (result.status === 'inconclusive') addLog(`SHIELDED: ${article.source} (Bot detection)`, 'system');

                    await new Promise(r => setTimeout(r, 400));
                }

                addLog('AUDIT CYCLE COMPLETED.', 'system');
                setIsScanning(false);
            };

            const filteredArticles = useMemo(() => articles.filter(a => {
                const matchesFilter = filter === 'all' || a.status === filter;
                const matchesSearch = a.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      a.source.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            }), [articles, filter, searchTerm]);

            const displayedArticles = useMemo(() => filteredArticles.slice(0, visibleCount), [filteredArticles, visibleCount]);

            return (
                <div className="main-container min-h-screen bg-[#05070a] text-slate-100 font-sans">
                    <header className="bg-red-600/10 border-b border-red-500/20 py-2 px-6 text-center">
                        <p className="text-[10px] text-red-400 font-black uppercase tracking-[0.2em] flex items-center justify-center gap-3">
                            <Icon name="ShieldAlert" className="w-3.5 h-3.5" /> 
                            Audit Protocol v3.5: Identifying Confirmed Wiped Data
                        </p>
                    </header>

                    <nav className="sticky top-0 z-40 border-b border-white/5 bg-[#0d1117]/95 backdrop-blur-xl shadow-2xl">
                        <div className="max-w-[1600px] mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-6">
                            <div className="flex items-center gap-4">
                                <div className="p-2.5 bg-gradient-to-br from-red-600/20 to-red-900/20 rounded-xl border border-red-600/30">
                                    <Icon name="Vault" className="w-7 h-7 text-red-500" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold uppercase tracking-tight">Archive</h1>
                                    <p className="text-[9px] text-slate-500 uppercase font-bold tracking-widest mt-1">Verification Suite</p>
                                </div>
                            </div>

                            <div className="relative w-full md:w-96">
                                <Icon name="Search" className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-600" />
                                <input 
                                    type="text" placeholder="Search archive database..."
                                    className="w-full bg-[#05070a] border border-white/10 rounded-2xl py-3 pl-12 text-sm focus:outline-none focus:border-red-500/50"
                                    value={searchTerm} onChange={(e) => {setSearchTerm(e.target.value); setVisibleCount(12);}}
                                />
                            </div>
                            
                            <button onClick={runAudit} disabled={isScanning} className="px-8 py-3 bg-red-600 hover:bg-red-500 disabled:opacity-50 text-xs font-black rounded-2xl transition-all flex items-center gap-3 uppercase tracking-widest shadow-xl shadow-red-600/20">
                                {isScanning ? <Icon name="RefreshCw" className="w-4 h-4 animate-spin" /> : <Icon name="Zap" className="w-4 h-4" />}
                                Begin Audit
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-[1600px] mx-auto px-6 py-8 flex flex-col lg:flex-row gap-8 content-area">
                        <aside className="w-full lg:w-80 shrink-0 space-y-6">
                            <section className="bg-[#0d1117] rounded-[2rem] border border-white/5 p-6 shadow-xl">
                                <h2 className="flex items-center gap-2 text-[10px] font-black text-slate-500 tracking-widest uppercase mb-6">
                                    <Icon name="BarChart" className="w-3 h-3" /> Data Integrity
                                </h2>
                                <div className="grid grid-cols-2 lg:grid-cols-1 gap-4">
                                    <div className="bg-[#05070a] rounded-2xl p-4 border border-white/5">
                                        <div className="text-2xl font-bold">{stats.total}</div>
                                        <div className="text-[8px] text-slate-500 tracking-widest uppercase font-bold">Total</div>
                                    </div>
                                    <div className="bg-emerald-950/20 rounded-2xl p-4 border border-emerald-500/20 text-emerald-400">
                                        <div className="text-2xl font-bold">{stats.live}</div>
                                        <div className="text-[8px] tracking-widest uppercase font-bold">Live</div>
                                    </div>
                                    <div className="bg-red-950/20 rounded-2xl p-4 border border-red-500/20 text-red-500">
                                        <div className="text-2xl font-bold">{stats.wiped}</div>
                                        <div className="text-[8px] tracking-widest uppercase font-bold text-red-400">Wiped</div>
                                    </div>
                                    <div className="bg-amber-950/20 rounded-2xl p-4 border border-amber-500/20 text-amber-400">
                                        <div className="text-2xl font-bold">{stats.inconclusive}</div>
                                        <div className="text-[8px] tracking-widest uppercase font-bold">Protected</div>
                                    </div>
                                </div>
                            </section>

                            <section className="bg-[#0d1117] rounded-[2rem] border border-white/5 p-6 shadow-xl h-[350px] flex flex-col">
                                <h2 className="flex items-center gap-2 text-[10px] font-black text-slate-500 tracking-widest uppercase mb-4">
                                    <Icon name="Activity" className="w-3 h-3" /> Live Feed
                                </h2>
                                <div className="bg-[#05070a] rounded-2xl border border-white/5 p-4 flex-1 overflow-y-auto font-mono text-[9px] custom-scrollbar leading-relaxed">
                                    {logs.length === 0 ? <div className="text-slate-700 italic">Ready for audit...</div> : 
                                        logs.map((log, idx) => (
                                            <div key={idx} className={`mb-1 ${log.type === 'error' ? 'text-red-500 font-bold' : log.type === 'success' ? 'text-emerald-400' : log.type === 'system' ? 'text-amber-400 font-bold' : 'text-slate-600'}`}>
                                                [{log.timestamp}] {log.message}
                                            </div>
                                        ))
                                    }
                                    <div ref={logsEndRef} />
                                </div>
                            </section>
                        </aside>

                        <div className="flex-1 space-y-6">
                            <div className="flex flex-wrap gap-2 sticky top-[100px] z-30 bg-[#05070a]/90 backdrop-blur-sm py-2">
                                {['all', 'live', 'archived', 'inconclusive', 'wiped', 'pending'].map(tabId => (
                                    <button key={tabId} onClick={() => {setFilter(tabId); setVisibleCount(12);}}
                                        className={`px-4 py-2 rounded-xl border text-[9px] font-black uppercase tracking-widest transition-all ${
                                            filter === tabId ? (tabId === 'wiped' ? 'bg-red-500/10 border-red-500/40 text-red-500' : 'bg-red-500/10 border-red-500/40 text-red-400') : 'bg-[#0d1117] border-white/5 text-slate-500'
                                        }`}>
                                        {tabId} ({stats[tabId] || stats.total})
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pb-12">
                                {displayedArticles.map(article => (
                                    <ArticleCard 
                                        key={article.id} 
                                        article={article} 
                                        onManualVerify={manualVerify} 
                                    />
                                ))}
                            </div>

                            {visibleCount < filteredArticles.length && (
                                <div className="flex justify-center pb-20">
                                    <button 
                                        onClick={() => setVisibleCount(prev => prev + 24)}
                                        className="px-10 py-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] hover:bg-white/10 transition-all text-slate-400"
                                    >
                                        Load More ({filteredArticles.length - visibleCount} entries)
                                    </button>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
